{% extends 'base.html' %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <h1>刪除照片</h1>
    <img src="{{ photo.image.url }}" class="img-fluid">
    <p>確定要刪除 {{ photo.title }} 嗎?</p>
    <button type="submit" class="btn btn-danger">刪除</button>
    <a href="{% url 'timeline' %}" class="btn btn-primary">取消並返回</a>
</form>

{% endblock content %}
